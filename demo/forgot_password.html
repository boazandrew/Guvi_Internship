<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/forgot_password.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="form-section">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <button type="submit" class="btn btn-submit">Submit</button>
            </form>
            <div id="emailError" class="mt-3 text-danger" style="display: none;">
                <p>Please enter a valid email registered with us.</p>
            </div>
            <div id="resetPasswordSection" class="mt-3" style="display: none;">
                <h3>Change your password</h3>
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required />
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
                    </div>
                    <button type="submit" class="btn btn-success">Reset Password</button>
                </form>
            </div>
            <p class="mt-3"><a href="login.html">Back to Login</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/forgot_Password.js"></script>
</body>
</html>
